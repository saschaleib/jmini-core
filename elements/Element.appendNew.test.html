<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;HTMLElement&gt;.appendNew() â€” jMini Test</title>
		<script src="HTMLElement.new.js" type="text/javascript"></script>
		<script src="Element.appendNew.js" type="text/javascript"></script>
		<script src="Element.setText.min.js" type="text/javascript"></script>
		<style>
			#target1, #target2, #target3 { border: red dotted 1px; }
			#target1 > *, #target2 > *, #target3 > details > * { border: blue dashed 1px; }
			#target3 ul > * { border: green dotted 1px; }
		</style>
	</head>
	<body>
		<h1>Tests: <i>&lt;HTMLElement&gt;</i>.appendNew()</h1>
		<main>
			<h2><span>Simple example</span></h2>
			<p>
				Usage: <code><i>&lt;HTMLElement&gt;</i>.<b>appendNew</b>(name <i>&lt;String&gt;</i>)</code>
			</p>
			<p>Months:</p>
			<ul id="target1"></ul>

			<h2><span>Element with attributes:</span></h2>
			
			<p id="target2">Added link: </p>

			<h2><span>Element with sub-elements:</span></h2>
			
			<p id="target3"></p>
			
		</main>
		<footer>
			<p><mark>See console for any errors.</mark></p>
		</footer>
		
		<script type="text/javascript">
		
			console.group('Tests: <Element>.new()');

			/* reusable list */
			let months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'September', 'October', 'November', 'December'];

			let ul = document.getElementById('target1');
			
			months.forEach( (it) => {
				ul.appendNew('li').setText(it);
			});

			/* create a link: */
			let t2 = document.getElementById('target2');
			let link = HTMLElement.new('a', {
				'href': 'http://code.kolmio.com/jmini/',
				'class': 'ext kolmio',
				'target': '_blank'
			}).setText('code.kolmio.com');
			t2.append(link);

			/* create a details/summary element: */
			let t3 = document.getElementById('target3');
			let details = HTMLElement.new('details', {
				'open': ''
			}, [
				HTMLElement.new('summary', undefined, "Summary"),
				HTMLElement.new('ul', undefined, [
					HTMLElement.new('li', undefined, "First"),
					HTMLElement.new('li', undefined, "Second"),
					HTMLElement.new('li', undefined, "Third")
				] )
			]);
			t3.append(details);

			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
